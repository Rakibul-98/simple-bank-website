<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Bank Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <div class="header">
            <h1 class="bank-title"><img class="img" src="images/FOODIE-removebg-preview.png" alt=""> <span></span> Welcome to SR Bank Limited</h1>
        </div>
         
        <div class="submit-area">
            <h4>Login Here</h4>
            <input type="text" class="form-control" placeholder="Username" name="User-Name" id="">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="Password" id="">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1 class="trans-title">Transaction</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span  id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">10000</span></h2>
                </div>
            </div>
        </div>
        <div class="calculating">
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="deposit-amount" class="form-control" placeholder="$ amount you want to deposit" type="text">
                        <br>
                        <button id="deposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdraw-amount" class="form-control" placeholder="$ amount you want to withdraw" type="text">
                        <br>
                        <button id="withdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>

        // login button event handler

        const loginBtn = document.getElementById('login');
            loginBtn.addEventListener('click', function(){
        const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        // deposit button event handler

            const depositBtn = document.getElementById("deposit");
                  depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("deposit-amount")

        // deposit amount updating
              updateSpanText("current-deposit", depositNumber);

        // total balance updating
              updateSpanText("current-balance", depositNumber);

        // after deposit the box become empty
              document.getElementById("deposit-amount").value = ""; 
        

            })

        // Input amount capturing function   
        function getInputNumber(id){
           const Amount = document.getElementById(id).value;
           const AmountNumber = parseFloat(Amount);
           return AmountNumber;
        }
       
        // amount adding function  
          function updateSpanText(id , addedNumber) {
              const current = document.getElementById(id).innerText;
              const currentNumber = parseFloat(current); 
              const totalAmount = addedNumber + currentNumber;
                document.getElementById(id).innerText = totalAmount;
          }

        //   withdraw button handler
        const withdrawBtn = document.getElementById("withdraw");
              withdrawBtn.addEventListener("click",function() {
        const withdrawNumber = getInputNumber("withdraw-amount");

        // updating amount after withdraw
        updateSpanText("current-balance",-1* withdrawNumber);
        
        // withdraw amount updating
        updateSpanText("current-withdraw", withdrawNumber);

        // after deposit the box become empty
        document.getElementById("withdraw-amount").value = "";
    })
 
    </script>
</body>
</html>
